<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <ion-row>
        <ion-col size="12">
            <ion-item>
                <ion-label>NÃºmero: </ion-label>
                <ion-input required="true" autofocus="true" clear-input="true" enterkeyhint="send" autocomplete="tel-national" type="number" name="telNumber" placeholder="809-555-5551" formControlName="telNumber"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="6">
            <ion-button color="primary" (click)="onSubmit()" fill="outline" shape="round">
                Abrir
                <ion-icon slot="start" name="send"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button color="primary" (click)="onSave()" fill="outline" shape="round">
                Guardar
                <ion-icon slot="start" name="star"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="12">
            <ion-button color="primary" (click)="onSave()" fill="outline" shape="round">
                Compartir
                <ion-icon slot="start" name="share"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</form>
